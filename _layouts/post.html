---
layout: default
---

<article class="post">
  <div class="content-wrapper">
      <div class="img-container">
        <img src="{{ "/path/to/your/image.jpg" | prepend: site.baseurl }}" alt="Image">
      </div>
      <h1>{{ page.title }}</h1>
    </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
