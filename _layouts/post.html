---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">

    <div class="content-wrapper">
      <div class="img-container">
        <img src="{{ "https://www.loliapi.com/acg/" | prepend: site.baseurl }}" alt="Image">
      </div>
    {{ content }}
    </div>
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
